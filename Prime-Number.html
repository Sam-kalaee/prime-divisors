<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime number</title>
  </head>
  <body>
    <h1>How many prime divisors a number has?</h1>

    <input type="text" id="myInput" placeholder="Please wirte a number" />
    <button type="button" onclick="getInputValue();">TRY IT</button>

    <script>
      function isPrime(n) {
        if (n == 2 || n == 3) {
          return true;
        } else if (n < 2 || n % 2 == 0) {
          return false;
        } else if (n < 9) {
          return true;
        } else if (n % 3 == 0) {
          return false;
        }

        let r = parseInt(Math.pow(n, 0.5));
        let f = 5;

        while (f <= r) {
          console.log(" ", f);
          if (n % f == 0) {
            return false;
          }
          if (n % (f + 2) == 0) {
            return false;
          }
          f += 6;
        }

        return true;
      }

      function getInputValue() {
        let inputVal = document.getElementById("myInput").value;
        inputVal = parseInt(inputVal);
        console.log(inputVal);

        let number = 0;
        let maxPrime = 0;
        for (let i = 1; i <= inputVal; i++) {
          if (inputVal % i == 0) {
            if (isPrime(i)) {
              number += 1;
              maxPrime = i;
              console.log(number, maxPrime);
            }
          }
        }
        alert(
          `It contains ${number} prime divisors and maxPrime is ${maxPrime}`
        );
      }
    </script>
  </body>
</html>
